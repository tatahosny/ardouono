<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .background {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: url('https://e.top4top.io/p_3260t1fdz1.png') no-repeat center center/cover;
            filter: blur(10px);
            animation: move-horizontal 20s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes move-horizontal {
            from {
                transform: translateX(-5%);
            }
            to {
                transform: translateX(5%);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, output {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        output {
            display: block;
            margin-top: 10px;
        }

        button {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #777;
        }

        .button-container {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="logo.png" alt="University Logo" class="logo">
        <h1>Welcome to Text Encryption</h1>
        <div class="form-group">
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText" placeholder="Type your text here">
        </div>
        <div class="form-group">
            <label for="encryptionType">Select Encryption Type:</label>
            <select id="encryptionType" onchange="toggleKeyInput()">
                <option value="caesar">Caesar Cipher</option>
                <option value="vigenere">Vigenère Cipher</option>
                <option value="transposition">Transposition Cipher</option>
                <option value="playfair">Playfair Cipher</option>
            </select>
        </div>
        <div class="form-group" id="keyInputGroup" style="display: none;">
            <label id="keyLabel" for="encryptionKey">Enter Key:</label>
            <input type="text" id="encryptionKey" placeholder="Enter encryption key">
            <div id="errorMessage" class="error"></div>
        </div>
        <div class="form-group">
            <button onclick="encryptText()">Encrypt</button>
            <button onclick="sendToArduino()">Send to Arduino</button>
        </div>
        <div class="form-group">
            <label for="outputText">Encrypted Text:</label>
            <output id="outputText"></output>
        </div>
        <div id="statusMessage"></div>
        <!-- إضافة زر للانتقال إلى صفحة "تعلم التشفير" -->
        <div class="button-container">
            <button onclick="window.location.href='learn.html'">تعلم التشفير</button>
        </div>
    </div>

    <script>
        let port;
        let writer;

        async function sendToArduino() {
            try {
                if (!port) {
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 9600 });
                    writer = port.writable.getWriter();
                }

                const encryptedText = document.getElementById('outputText').innerText;
                if (!encryptedText) {
                    document.getElementById('statusMessage').innerHTML = '<div class="error">No encrypted text to send!</div>';
                    return;
                }

                const encoder = new TextEncoder();
                await writer.write(encoder.encode(encryptedText + "\n"));
                document.getElementById('statusMessage').innerHTML = '<div class="success">Text sent to Arduino successfully!</div>';
            } catch (error) {
                document.getElementById('statusMessage').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function toggleKeyInput() {
            const encryptionType = document.getElementById('encryptionType').value;
            const keyInputGroup = document.getElementById('keyInputGroup');
            const keyLabel = document.getElementById('keyLabel');
            const errorMessage = document.getElementById('errorMessage');

            if (encryptionType === 'caesar' || encryptionType === 'vigenere' || encryptionType === 'playfair') {
                keyInputGroup.style.display = 'block';
                keyLabel.innerText = encryptionType === 'caesar' ? "Enter the Number Key:" : "Enter the Word Key:";
                errorMessage.innerText = "";
            } else {
                keyInputGroup.style.display = 'none';
                errorMessage.innerText = "";
            }
          }
   function caesarCipher(text, shift) {
            return text.replace(/[a-z]/gi, (char) => {
                const base = char <= 'Z' ? 65 : 97;
                return String.fromCharCode(((char.charCodeAt(0) - base + shift) % 26 + 26) % 26 + base);
            });
        }

        function vigenereCipher(text, key) {
            let result = '';
            let keyIndex = 0;
            key = key.toUpperCase();
            for (let char of text) {
                if (/[a-z]/i.test(char)) {
                    const base = char <= 'Z' ? 65 : 97;
                    const shift = key[keyIndex % key.length].charCodeAt(0) - 65;
                    result += String.fromCharCode(((char.charCodeAt(0) - base + shift) % 26) + base);
                    keyIndex++;
                } else {
                    result += char;
                }
            }
            return result;
        }

        function transpositionCipher(text) {
            return text.split('').reverse().join('');
        }

        function playfairCipher(text, keyword) {
            text = text.toUpperCase().replace(/[^A-Z]/g, "").replace(/J/g, "I");
            keyword = keyword.toUpperCase().replace(/[^A-Z]/g, "").replace(/J/g, "I");

            const alphabet = "ABCDEFGHIKLMNOPQRSTUVWXYZ";
            let matrix = [];
            let used = new Set();

            for (let char of keyword) {
                if (!used.has(char)) {
                    matrix.push(char);
                    used.add(char);
                }
            }

            for (let char of alphabet) {
                if (!used.has(char)) {
                    matrix.push(char);
                    used.add(char);
                }
            }

            let grid = [];
            while (matrix.length) {
                grid.push(matrix.splice(0, 5));
            }

            let preparedText = "";
            for (let i = 0; i < text.length; i++) {
                const char1 = text[i];
                const char2 = text[i + 1] || "X";
                if (char1 === char2) {
                    preparedText += char1 + "X";
                } else {
                    preparedText += char1 + char2;
                    i++;
                }
            }

            if (preparedText.length % 2 !== 0) {
                preparedText += "X";
            }

            let encryptedText = "";
            for (let i = 0; i < preparedText.length; i += 2) {
                const [char1, char2] = [preparedText[i], preparedText[i + 1]];
                let [row1, col1, row2, col2] = [-1, -1, -1, -1];

                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        if (grid[row][col] === char1) [row1, col1] = [row, col];
                        if (grid[row][col] === char2) [row2, col2] = [row, col];
                    }
                }

                if (row1 === row2) {
                    encryptedText += grid[row1][(col1 + 1) % 5];
                    encryptedText += grid[row2][(col2 + 1) % 5];
                } else if (col1 === col2) {
                    encryptedText += grid[(row1 + 1) % 5][col1];
                    encryptedText += grid[(row2 + 1) % 5][col2];
                } else {
                    encryptedText += grid[row1][col2];
                    encryptedText += grid[row2][col1];
                }
            }
            return encryptedText;
        }

        function encryptText() {
            const text = document.getElementById('inputText').value;
            const type = document.getElementById('encryptionType').value;
            const key = document.getElementById('encryptionKey').value;
            const errorMessage = document.getElementById('errorMessage');

            let encryptedText = '';
            
            // التحقق من صحة المفتاح
            if ((type === 'caesar' && !/^\d+$/.test(key)) || 
                ((type === 'vigenere' || type === 'playfair') && /[^A-Za-z]/.test(key))) {
                errorMessage.innerText = "Invalid key. Please enter the correct format!";
                return;
            } else {
                errorMessage.innerText = ""; // مسح رسالة الخطأ إذا كان المفتاح صحيح
            }

            switch (type) {
                case 'caesar':
                    const shift = parseInt(key) || 3;
                    encryptedText = caesarCipher(text, shift);
                    break;
                case 'vigenere':
                    encryptedText = vigenereCipher(text, key);
                    break;
                case 'transposition':
                    encryptedText = transpositionCipher(text);
                    break;
                case 'playfair':
                    encryptedText = playfairCipher(text, key);
                    break;
                default:
                    encryptedText = 'Invalid encryption type!';
            }

            document.getElementById('outputText').innerText = encryptedText;
        function encryptText() {
            // تنفيذ التشفير هنا بناءً على الطريقة المحددة
        }
    </script>
</body>
</html>
