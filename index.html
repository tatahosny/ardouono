<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption</title>
    <style>
      body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .background {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: url('https://e.top4top.io/p_3260t1fdz1.png') no-repeat center center/cover;
            filter: blur(10px);
            animation: move-horizontal 20s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes move-horizontal {
            from {
                transform: translateX(-5%);
            }
            to {
                transform: translateX(5%);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, output {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        output {
            display: block;
            margin-top: 10px;
        }

        button {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #777;
        }

        .button-container {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="logo.png" alt="University Logo" class="logo">
        <h1>Welcome to Text Encryption</h1>
        <div class="form-group">
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText" placeholder="Type your text here">
        </div>
        <div class="form-group">
            <label for="encryptionType">Select Encryption Type:</label>
            <select id="encryptionType" onchange="toggleKeyInput()">
                <option value="caesar">Caesar Cipher</option>
                <option value="vigenere">Vigenère Cipher</option>
                <option value="transposition">Transposition Cipher</option>
                <option value="playfair">Playfair Cipher</option>
            </select>
        </div>
        <div class="form-group" id="keyInputGroup" style="display: none;">
            <label id="keyLabel" for="encryptionKey">Enter Key:</label>
            <input type="text" id="encryptionKey" placeholder="Enter encryption key">
            <div id="errorMessage" class="error"></div>
        </div>
        <div class="form-group">
            <button onclick="encryptText()">Encrypt</button>
            <button onclick="sendToArduino()">Send to Arduino</button>
        </div>
        <div class="form-group">
            <label for="outputText">Encrypted Text:</label>
            <output id="outputText"></output>
        </div>
        <div id="statusMessage"></div>
        <!-- إضافة زر للانتقال إلى صفحة "تعلم التشفير" -->
        <div class="button-container">
            <button onclick="window.location.href='learn.html'">تعلم التشفير</button>
        </div>
    </div>

    <script>
        let port;
        let writer;

        async function sendToArduino() {
            try {
                if (!port) {
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 9600 });
                    writer = port.writable.getWriter();
                }

                const encryptedText = document.getElementById('outputText').innerText;
                if (!encryptedText) {
                    document.getElementById('statusMessage').innerHTML = '<div class="error">No encrypted text to send!</div>';
                    return;
                }

                const encoder = new TextEncoder();
                await writer.write(encoder.encode(encryptedText + "\n"));
                document.getElementById('statusMessage').innerHTML = '<div class="success">Text sent to Arduino successfully!</div>';
            } catch (error) {
                document.getElementById('statusMessage').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function toggleKeyInput() {
            const encryptionType = document.getElementById('encryptionType').value;
            const keyInputGroup = document.getElementById('keyInputGroup');
            const keyLabel = document.getElementById('keyLabel');
            const errorMessage = document.getElementById('errorMessage');

            if (encryptionType === 'caesar' || encryptionType === 'vigenere' || encryptionType === 'playfair') {
                keyInputGroup.style.display = 'block';
                keyLabel.innerText = encryptionType === 'caesar' ? "Enter the Number Key:" : "Enter the Word Key:";
                errorMessage.innerText = "";
            } else {
                keyInputGroup.style.display = 'none';
                errorMessage.innerText = "";
            }
        }

        function caesarCipher(text, shift) {
    return text.split('').map(char => {
        const code = char.charCodeAt(0);
        // التعامل مع الحروف الكبيرة فقط (A-Z)
        if (code >= 65 && code <= 90) {
            return String.fromCharCode(((code - 65 + shift) % 26) + 65);
        } 
        // التعامل مع الحروف الصغيرة (a-z)
        else if (code >= 97 && code <= 122) {
            return String.fromCharCode(((code - 97 + shift) % 26) + 97);
        }
        return char;  // إذا كان الحرف ليس في النطاق A-Z أو a-z
    }).join('');
}
        }

        function vigenereCipher(text, key) {
            let result = '';
            let keyIndex = 0;
            for (let i = 0; i < text.length; i++) {
                const letter = text[i];
                const keyLetter = key[keyIndex % key.length];
                const shift = keyLetter.charCodeAt(0) - 65;
                const encryptedLetter = String.fromCharCode(((letter.charCodeAt(0) - 65 + shift) % 26) + 65);
                result += encryptedLetter;
                keyIndex++;
            }
            return result;
        }

        function transpositionCipher(text) {
            return text.split('').reverse().join('');
        }

        function playfairCipher(text, key) {
           function createPlayfairMatrix(key) {
    const alphabet = 'ABCDEFGHIKLMNOPQRSTUVWXYZ';  // نستثني J
    let matrix = [];
    let used = new Set();

    // إزالة الحروف المتكررة في المفتاح
    key = key.toUpperCase().replace(/[^A-Z]/g, '');
    key = key.split('').filter((char, index, self) => self.indexOf(char) === index).join('');

    let combinedKey = key + alphabet;

    // بناء المصفوفة 5x5
    for (let i = 0; i < combinedKey.length; i++) {
        const char = combinedKey[i];
        if (!used.has(char) && char !== 'J') {
            matrix.push(char);
            used.add(char);
        }
    }

    return matrix;
}

function playfairCipher(text, key) {
    const matrix = createPlayfairMatrix(key);
    const digraphs = [];
    const cleanedText = text.toUpperCase().replace(/[^A-Z]/g, '').replace(/J/g, 'I'); // إزالة الحروف غير المطلوبة

    // تقسيم النص إلى زوجين
    for (let i = 0; i < cleanedText.length; i += 2) {
        let pair = cleanedText[i];
        if (i + 1 < cleanedText.length) {
            if (cleanedText[i] === cleanedText[i + 1]) {
                pair += 'X';  // إذا كان الزوج متشابه، نضيف حرف X
                i--;  // نعيد خطوة واحدة لتجنب تكرار الحرف
            } else {
                pair += cleanedText[i + 1];
            }
        } else {
            pair += 'X';  // إذا كان النص يحتوي على حرف واحد، نضيف حرف X
        }
        digraphs.push(pair);
    }

    // تشفير كل زوج
    let result = '';
    digraphs.forEach(pair => {
        const [first, second] = pair;
        const firstIndex = matrix.indexOf(first);
        const secondIndex = matrix.indexOf(second);

        const firstRow = Math.floor(firstIndex / 5);
        const firstCol = firstIndex % 5;
        const secondRow = Math.floor(secondIndex / 5);
        const secondCol = secondIndex % 5;

        if (firstRow === secondRow) {
            result += matrix[firstRow * 5 + (firstCol + 1) % 5];
            result += matrix[secondRow * 5 + (secondCol + 1) % 5];
        } else if (firstCol === secondCol) {
            result += matrix[((firstRow + 1) % 5) * 5 + firstCol];
            result += matrix[((secondRow + 1) % 5) * 5 + secondCol];
        } else {
            result += matrix[firstRow * 5 + secondCol];
            result += matrix[secondRow * 5 + firstCol];
        }
    });

    return result;
}

        }

        function encryptText() {
            const inputText = document.getElementById("inputText").value.toUpperCase().replace(/[^A-Z]/g, "");
            const encryptionType = document.getElementById("encryptionType").value;
            const key = document.getElementById("encryptionKey").value.toUpperCase().replace(/[^A-Z]/g, "");

            if (!inputText) {
                document.getElementById("outputText").innerText = "Please enter some text to encrypt!";
                return;
            }

            if (encryptionType === "caesar") {
                const shift = parseInt(key);
                if (isNaN(shift)) {
                    document.getElementById("outputText").innerText = "Caesar cipher requires a numeric key!";
                    return;
                }
                document.getElementById("outputText").innerText = caesarCipher(inputText, shift);
            } else if (encryptionType === "vigenere") {
                document.getElementById("outputText").innerText = vigenereCipher(inputText, key);
            } else if (encryptionType === "transposition") {
                document.getElementById("outputText").innerText = transpositionCipher(inputText);
            } else if (encryptionType === "playfair") {
                document.getElementById("outputText").innerText = playfairCipher(inputText, key);
            }
        }
    </script>
</body>
</html>
